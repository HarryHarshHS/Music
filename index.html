<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="fevicon.png" type="image/x-icon">
</head>
<body>
    <div class="container flex">
        <div class="left ">
            <div class="cross">
                <img src="images/close.svg" alt="X">
            </div>
           
            <div class="home border_radius">
                <div class="logo"><img class="invert" src="images/logo.svg" alt="spotify"></div>
             
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li class="li2"><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
                
            </div>
            <div class="library flex spaceBW border_radius">
                <div class="libraryHeader  flex alignItems spaceBW ">
                    <div class="libLogo "><img class="invert" src="images/libLogo.svg" alt="library"> <h4>Your Library</h4></div>
                  <div class="plus invert"> <img src="images/plus.svg" alt="plus"></div> 
                </div>     
                <div class="songList">   
                <ul>
                    
                </ul>
                </div> 
                <div class="footer"> 
                    <a href="#">Legal</a>
                    <a href="#">PrivacyCenter</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Cookies</a>
                    <a href="#">About</a>
                    <a href="#">Ads</a>
                    <a href="#">Accessibility</a>
                </div>
                <button class="flex alignItems">
                    <div class="globe"><img class="invert" src="images/globe.svg" alt=""></div>
                    English
                </button>
            </div>
        </div>
        <div class="right ">
            <div class="header">
                 <div class="nav  flex spaceBW alignItems ">
                     <div class="arrow flex alignItems ">
                       
                            <img   class="invert margin hamburger" src="images/hamburger.svg" alt="hamburger">
                        
                        <button class="arrowButton ">  <img class="invert" src="images/leftArrow.svg" alt="leftArrow"></button>
                        <button class="arrowButton ">   <img class="invert" src="images/rightArrow.svg" alt="rightArrow"></button>                                        
                    </div>
                    <div class="userButton">
                        <button class="signUp userBtn">Sign up</button>
                        <button class="logIn userBtn">Log in</button>
                    </div>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h2>Spotify Playlists</h2>
                <div class="cardContainer flex">
                    <div data-folder="Bassick" class="card flex flexDirection">
                        <div class="playBox"><button class="playBtn flex alignItems justify"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="black" d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                            </button></div>
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="img">
                        <div class="heading"> Dinner With Friends</div>
                       <div class="para">The perfect soundtrack to those long nights over dinner </div>
                        
                    </div>
                    <div data-folder="Katy_Perry" class="card flex flexDirection">
                        <div class="playBox"><button class="playBtn flex alignItems justify"><svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill="black" d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                            </svg>
                            </button></div>
                        <img src="https://i.scdn.co/image/ab67706f000000026e515187c071e45918e9f0de" alt="img">
                        <div class="heading"> Dinner With Friends</div>
                       <div class="para">The perfect soundtrack to those long nights over dinner </div>
                        
                    </div>

                </div>
                    
            </div>
               
        </div>

        <div class="player flex  alignItems ">
                    <div class="songInfo">

                    </div>
                    <div class="playerBtn invert">
                        <img id="previous" src="images/previous.svg" alt="previous">
                        <img id="play" src="images/play.svg" alt="play">
                        <img id="next" src="images/next.svg" alt="next">
                    </div> 
                    

                    <div class="volumeAndSongTime"> 

                        <div class="volume">
                            <img class="volumeImg invert"  src="images/volume.svg" alt="volume">
                            <input class="volumeBtn" type="range" name="volume" id="volumeBtn" >
                        </div>
                           </div>
                        <div class="songTime">
                            
                        </div>  
                 
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
        </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
